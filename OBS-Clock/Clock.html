<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body style="background-color:#00FF00;">
    <h1 id="time" style="color:#FFFFFF; text-align:center; font-family:Comic Sans MS, Arial;">Time</h1>

    <script>
        // 時間更新処理
        async function updateClock() {
            while (true) {
                // 変数
                const date = new Date
                const hour = date.getHours();
                const min = date.getMinutes();
                const sec = date.getSeconds();

                // AM/PM処理
                const isAm = hour < 12;

                // 表示用の変数
                const shownHour = (isAm ? hour : hour - 12).toString(); // 午前ならそのまま、午後なら時間から-12する
                const shownMin = min.toString().padStart("0", 2); // 必ず二桁にになる。足りない場合は最初に0を入れて補う
                const shownSec = sec.toString().padStart("0", 2);
                const hourLabel = isAm ? "AM" : "PM";

                // 表示更新
                document.getElementById('time').textContent = hourLabel + shownHour + ":" + shownMin + ":" + shownSec;

                // 待機
                await sleep(1000);
            }
        }

        // 待機処理
        function sleep(sec){
            return new Promise(resolve => setTimeout(resolve, sec));
        }

        // 実行
        updateClock();
    </script>
</body>
</html>
