<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<body style="background-color:#00FF00;">
    <h1 id="time" style="color:#FFFFFF; text-align:center; font-family:Comic Sans MS, Arial;">Time</h1>

    <script>
        // 変数
        let amPm = "";
        let date = new Date();
        let hour = 0;
        let min = 0;
        let sec = 0;

        // 時間更新処理
        async function updateClock(){
            while (true){
                // データ格納
                date = new Date;
                hour = date.getHours();
                min = date.getMinutes();
                sec = date.getSeconds();

                // AM/PM処理
                if (hour < 12){
                    amPm = "AM";
                }
                else {
                    amPm = "PM";
                    hour = hour - 12;
                }

                // 型変換
                hour = String(hour);
                min = String(min);
                sec = String(sec);

                // 見栄え処理
                if (min.length == 1){
                    min = "0" + min;
                }
                if (sec.length == 1){
                    sec = "0" + sec;
                }

                // 表示更新
                document.getElementById('time').textContent = amPm + hour + ":" + min + ":" + sec;

                // 待機
                await sleep(1000);
            }
        }

        // 待機処理
        function sleep(Sleep_Time){
            return new Promise(function(resolve){
            setTimeout(resolve,Sleep_Time);
            });
        }

        // 実行
        updateClock();

    </script>
</body>
</html>
